<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
</head>
<body>
    <div id="startWindow" style="display: block;">
        <!-- Элементы стартового окна -->
        <form id="gameSettings">
            <label for="fieldSize">Field size:</label>
            <input type="range" id="fieldSize" name="fieldSize" min="7" max="15" value="11">
            <span id="fieldSizeValue">11</span>

            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="pro">Profi</option>
            </select>
            <button type="submit">New game</button>
        </form>
    </div>
    <div id="gameField" style="display: none;">
        <div class="game-info-container">
            <div class="game-info">
                <!-- Имя игрока
                <div class="info-item">
                    <label for="playerName">Игрок:</label>
                    <input type="text" id="playerName" placeholder="Введите имя">
                </div> -->

                <!-- Время игры -->
                <div class="info-item">
                    <span>Time: </span>
                    <span id="timerDisplay">00:00</span>
                </div>

                <!-- Количество оставшихся мин -->
                <div class="info-item">
                    <span>Mines left: </span>
                    <span id="minesLeft"></span>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="buttons">
                <!-- Кнопки игрового поля здесь -->
            </div>
        </div>
    </div>
    <div id="fireworkContainer" style="display: none;">
        <!-- Firework -->
    </div>
    <div id="recordWindow" style="display: none;">
        <!-- Элементы окна рекордов -->
    </div>
    <script src="minesweeper.js"></script>
</body>
